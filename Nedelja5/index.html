<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <header>
        <h1>Web aplikacija za računanje ličnih prihoda/rashoda</h1>
        <div id="quick-glance"></div>
      </header>
      <div id="input-container">
        <form id="selected-input">
          <select id="selected">
            <option value="placeholder" selected disabled
              >prihodi/rashod</option
            >
            <option value="income">Prihod</option>
            <option value="expense">Rashod</option>
          </select>

          <input
            class="input-box"
            type="text"
            name="amount-desc"
            id="amount-desc"
            placeholder="Unesite opis transakcije"
          />

          <input
            class="input-box"
            type="text"
            name="amount-input"
            id="amount-input"
            placeholder="Unesite iznos transakcije"
          />

          <input type="submit" value="Potvrdi" />
        </form>
      </div>
      <div id="lists-constainer">
        <div id="income-list-container">
          <p>Lista vasih Prihoda:</p>
          <ol id="list-income"></ol>
        </div>
        <div id="expense-list-container">
          <p>Lista vasih Rashoda:</p>
          <ol id="list-expense"></ol>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
